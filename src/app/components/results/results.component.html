<div class="row">
    <div class="col-md-6">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Genre</th>
                    <th>User</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let survey of surveyService.results'>
                    <td>{{survey.genre}}</td>
                    <td>{{survey.mail}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="back">
        <button class="btn btn-secondary"><a href="/">Volver a la encuesta</a></button>
    </div>
</div>
